<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Guruji's Shrimad Bhagwat Puran</title>
</head>

<body>
  <h1 class="music-player">Guruji's Shrimad Bhagwatam Puran</h1>
  <div class="music-container">
    <div class="music-info">
      <h4 id="title">Guruji's Shrimad Bhagwatam Pravachans</h4>
      <div class="progress-container">
        <div class="progress">
        </div>
      </div>
    </div>
    <audio src="./music/1-Guruji - Swami Shivendra Puriji - Shrimad Bhagwat Katha Haridwar 2007.mp3" id="audio"></audio>
    <div class="image-container">
      <img src="./images/cover.jpg" alt="CD cover photo" id="cover">
    </div>
    <div class="navigation">
      <button id="prev" class="action-btn">
        <i class="fa fa-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-big">
        <i class="fa fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fa fa-forward"></i>
      </button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
